<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="styles.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        <h1 class="text-center">Welcome to Calculate me!</h1>
        <div class="container bg flex flex-box max-width mx-auto items-center">
            <div class="row">
                <input class="input color2" type="name">
            </div>
            <div class="row">
            <button class="button color1">7</button>
            <button class="button color1">8</button>
            <button class="button color1">9</button>
            <button class="button color">+</button>
            </div>
            <div class="row">
                <button class="button color1">4</button>
                <button class="button color1">5</button>
                <button class="button color1">6</button> 
                <button class="button color" >-</button>
                </div>
                <div class="row">
                    <button class="button color1">1</button>
                    <button class="button color1">2</button>
                    <button class="button color1">3</button>
                    <button class="button color" >*</button>
                    </div>
                    <div class="row">
                        <button class="button color1">0</button>
                        <button class="button color">.</button>
                        <button class="button color" >=</button>
                        <button class="button color" >/</button>
                        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
